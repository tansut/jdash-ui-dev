    <!--     Fonts and icons     -->

    <!--removeIf(nodev)-->
    <script src="../../../debug/polyfills.js"></script>
    <script src="../../../bower_components/interactjs/interact.js"></script>
    <script src="../../../node_modules/jdash-core/lib/index.js"></script>
    <script src="../../../debug/jdash.lean.js"></script>
    <link rel="import" href="../../../debug/components/bs.html">

    <link rel="import" href="dashlets/rss-dashlet.html">
    <link rel="import" href="dashlets/nasa-apod.html">

    <link rel="import" href="dashlets/weather-dashlet.html">
    <link rel="import" href="dashlets/locationmap-dashlet.html">
    <link rel="import" href="dashlets/movie-dashlet.html">
    <link rel="import" href="dashlets/stockquote-dashlet.html">

</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="blue" data-image="assets/img/sidebar-5.jpg">

            <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

            <div class="sidebar-wrapper">
                <div class="logo">
                    <h2 class="simple-text">
                        JDash Bootstrap
                    </h2>
                </div>

                <ul class="nav">
                    <li class="active">
                        <a href="dashboard.html">
                        <i class="pe-7s-graph"></i>
                        <p>Dashboard 1</p>
                    </a>
                    </li>
                    <template id="dashboard-list-item-template">
                        <li>
                            <a href="dashboard.html">
                        <i class="pe-7s-graph"></i>
                            </a>
                        </li>
                    </template>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                        <h2 class="navbar-brand"><i class="fa fa-dashboard"></i> <span id="#dashboard-title" style="margin-left: 5px;">Dashboard</span></h2>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-left">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-globe"></i>
                                    <b class="caret hidden-sm hidden-xs"></b>
                                    <span class="notification hidden-sm hidden-xs">5</span>
									<p class="hidden-lg hidden-md">
										5 Notifications
										<b class="caret"></b>
									</p>
                              </a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Notification 1</a></li>
                                    <li><a href="#">Notification 2</a></li>
                                    <li><a href="#">Notification 3</a></li>
                                    <li><a href="#">Notification 4</a></li>
                                    <li><a href="#">Another notification</a></li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><button id="#create-dashboard-btn" class="btn btn-primary btn-fill" href="#"><i class="fa fa-plus"></i> Create New Dashboard</button></li>
                        </ul>

                    </div>
                </div>
            </nav>


            <div class="content">
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-xs-6">
                            <button id="#readonly" class="btn btn-success btn-fill"><i class="fa fa-eye"></i> View</button>
                            <button id="#dashletedit" class="btn btn-primary btn-fill"><i class="fa fa-hand-pointer-o"></i> Edit</button>
                            <button id="#layoutedit" class="btn btn-warning btn-fill"><i class="fa fa-edit"></i> Design</button>

                        </div>
                        <div class="col-xs-6">
                            <button id="#delete-dashboard-btn" class="btn btn-danger btn-fill pull-right"><i class="fa fa-trash"></i> Delete Dashboard</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="dashlet-list">

                </div>
            </div>

            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        <ul>
                            <li>
                                <a target="_blank" href="http://jdash.io">
                                JDash Home
                            </a>
                            </li>
                            <li>
                                <a target="_blank" href="http://doc.jdash.io">
                                Documentation
                            </a>
                            </li>
                            <li>
                                <a target="_blank" href="http://doc.jdash.io/client/getting-started/">
                                Tutorials
                            </a>
                            </li>
                        </ul>
                    </nav>
                    <p class="copyright pull-right">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear())
                        </script> <a href="#">JDash</a>
                    </p>
                </div>
            </footer>

    <!--   Core JS Files   -->
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

    <!--  Checkbox, Radio & Switch Plugins -->
    <script src="assets/js/bootstrap-checkbox-radio-switch.js"></script>

    <!--  Charts Plugin -->
    <script src="assets/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="assets/js/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
    <script src="assets/js/light-bootstrap-dashboard.js"></script>



    <script src="index.js"></script>


    <script>
        jdash.ready(function () {
            app.init();
        })
    </script>

</html>
