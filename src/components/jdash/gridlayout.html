<style>
    j-grid-layout {
        display: block;
    }
</style>
<j-component id="j-grid-layout" delay-register="true">
    <template>
        <template j-type="j-layout-content">
            <div j-persist="">
                <section j-persist title="First Section" j-type="j-layout-section">
                    <div j-persist class="j-container" j-type="j-layout-section-header">
                        <h2 j-persist j-type="j-layout-section-title">First section</h2>
                    </div>
                    <div j-persist class="j-row-padding j-container" j-type="j-dashlet-zone-group">
                        <div j-persist j-dashlet-zone j-weight="2">
                        </div>
                        <div j-persist j-dashlet-zone j-weight="2">
                        </div>
                    </div>
                </section>
                <section j-persist title="Another section" j-type="j-layout-section">
                    <div j-persist class="j-container" j-type="j-layout-section-header">
                        <h2 j-persist j-type="j-layout-section-title">Another section</h2>
                    </div>
                    <div j-persist class="j-row-padding j-container" j-type="j-dashlet-zone-group">
                        <div j-persist j-dashlet-zone j-weight="3">
                        </div>
                        <div j-persist j-dashlet-zone j-weight="2">
                        </div>
                    </div>
                </section>
                <section j-persist title="" j-type="j-layout-section">
                    <div j-persist class="j-container" j-type="j-layout-section-header">
                        <h2 j-persist j-type="j-layout-section-title"></h2>
                    </div>
                    <div j-persist class="j-row-padding j-container" j-type="j-dashlet-zone-group">
                        <div j-persist j-dashlet-zone j-weight="1">
                        </div>
                        <div j-persist j-dashlet-zone j-weight="1">
                        </div>
                        <div j-persist j-dashlet-zone j-weight="1">
                        </div>
                        <div j-persist j-dashlet-zone j-weight="1">
                        </div>
                    </div>
                </section>
            </div>
        </template>



        <template j-type="j-dropzone" class="j-panel  j-border j-drop-zone j-padding-12">
        </template>

        <template j-type="j-zone-editor" class="j-center j-panel j-border  j-theme-l5 j-padding-top">

            <a j-action="movezone" j-action-params="direction:prev" class="j-btn j-margin-bottom  j-round-large  j-theme-l5 "><i class="fa fa-arrow-left"></i></a>
            <a j-action="movezone" j-action-params="direction:next" class="j-btn j-margin-bottom j-round-large  j-theme-l5 "><i class="fa fa-arrow-right"></i></a>
            <a j-action="resizezone" j-action-params="inc:1" class="j-btn j-margin-bottom j-round-large  j-theme-l5 "><i class="fa fa-expand"></i></a>
            <a j-action="resizezone" j-action-params="inc:-1" class="j-btn j-margin-bottom j-round-large  j-theme-l5 "><i class="fa fa-compress"></i></a>

            <a j-action="makezonegroup" class="j-btn j-margin-bottom  j-round-large j-theme-l5 "><i class="fa fa-th-large"></i></a>
            <a j-action="clonezone" class="j-btn j-margin-bottom j-round-large  j-theme-l5 "><i class="fa fa-clone"></i></a>
            <a j-action="removezone" class="j-btn j-margin-bottom j-round-large  j-theme-l5 "><i class="fa fa-trash"></i></a>

        </template>

        <template j-type="j-section-editor" class="j-animate-opacity j-layout-container  j-border-top j-border-bottom j-theme-l5">

            <div class="j-container j-layout-col j-layout-middle">
                <h4 j-type="j-layout-section-title"></h4>
            </div>

            <div class="j-container j-layout-col j-layout-middle j-right-align">
                <button j-action="movesection" j-action-params="direction:prev" class="j-btn j-round-large j-theme-l5"><i class="fa fa-arrow-up"></i></button>
                <button j-action="movesection" j-action-params="direction:next" class="j-btn j-round-large j-theme-l5"><i class="fa fa-arrow-down"></i></button>
                <button j-action="clonesection" class="j-btn  j-round-large j-theme-l5"><i class="fa fa-clone"></i></button>
                <button j-action="editsectiontitle" class="j-btn  j-round-large j-theme-l5"><i class="fa fa-pencil-square-o"></i></button>
                <button j-action="resetsection" class="j-btn  j-round-large j-theme-l5"><i class="fa fa-rotate-left"></i></button>
                <button j-action="removesection" class="j-btn j-round-large j-theme-l5"><i class="fa fa-trash"></i></button>



            </div>



        </template>

        <template j-type="j-dashlet-zone-group-editor" class="j-layout-container   j-theme-l5 j-animate-opacity">


            <div class="j-container j-layout-col j-layout-middle">
                <h5 j-type="j-dashlet-zone-group-title"></h5>
            </div>

            <div class="j-container j-layout-col j-layout-middle j-right-align">
                <div class="j-show-inline-block">
                    <div class="j-btn-group j-show-inline-block">
                        <button j-action="movezonegroup" j-action-params="direction:prev" class="j-btn  j-theme-l5"><i class="fa fa-arrow-up"></i></button>
                        <button j-action="movezonegroup" j-action-params="direction:next" class="j-btn  j-theme-l5"><i class="fa fa-arrow-down"></i></button>
                    </div>

                    <div class="j-btn-group j-show-inline-block">
                        <button j-action="clonezonegroup" class="j-btn j-theme-l5"><i class="fa fa-clone"></i></button>
                        <button j-action="editzonegrouptitle" class="j-btn  j-theme-l5"><i class="fa fa-pencil-square-o"></i></button>
                        <button j-action="removezonegroup" class="j-btn  j-theme-l5"><i class="fa fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </template>
        <template j-persist j-type="j-dashlet-zone-group" class="j-container j-theme-l5 j-border j-border-theme  j-margin-bottom">
            <div j-persist j-type="j-dashlet-zone-group-header">
                <h3 j-persist class="j-center" j-type="j-dashlet-zone-group-title">
                    My group
                </h3>
            </div>
            <div j-persist class="j-row-padding j-margin-bottom">
                <div j-persist j-dashlet-zone></div>
                <div j-persist j-dashlet-zone></div>
            </div>
        </template>
    </template>

    <script>
        jdash.define({
            elementClass: jdash.GridLayout
        })
    </script>
</j-component>
